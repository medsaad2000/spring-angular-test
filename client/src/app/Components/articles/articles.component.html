<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">List of articles</h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let article of articles">
          <div class="card shadow-sm">
            <img [src]=getUrl(article.image) alt="194x228" class="img-responsive"> 
            
            <div class="card-body">
              <p class="card-text">{{ article.name }}</p>
              <p class="card-text">Price : {{ article.price }} MAD</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="orderArticle(article.id)">Order</button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
